<!DOCTYPE html>
<html>
    <head>
<meta name = "viewport" content = "width=device-width, initial-scale=1.0" >
<title>Music Player Design - Easy Tutorials</title>
<link rel="stylesheet" href="link.css">
<script src="https://kit.fontawesome.com/0c98aa21dd.js" crossorigin="anonymous"></script>

    </head>
    <body>
        <div class="container">
            <div class="music-player">
<nav>
    <div class="circle">
        <i class="fa-solid fa-angle-left"></i>
    </div>
    <div class="circle">
        <i class="fa-solid fa-bars"></i>
    </div>
</nav>
<img src="media/thumbnail.png" class="song-img">
<h1>Despacito</h1>
<p>Luis Fonsi Ft. Puerto Rican</p>
<audio id = "song">
    <source src = "media/Go! - NEFFEX.mp3" type="audio/mpeg">
</audio>
<input type = "range" value = "0" id = "progress">
<div class="controls">
    <div><i class="fa-solid fa-backward"></i> </div>
    <div onClick="playPause()"><i class="fa-solid fa-play" id = "ctrlIcon"></i></i> </div>
    <div><i class="fa-solid fa-forward"></i></div>
   
</div>
            </div>
        </div>
        <script src="link.js"></script>
    </body>
</html>
